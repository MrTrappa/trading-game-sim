<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAC'S TRADING SIMULATOR CHALLENGE</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #121212, #000000);
      color: #eee;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Titillium Web', sans-serif;
      color: gold;
      font-size: 2rem;
      margin: 20px 0;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }
    #chart, #volumeChart, #rsiChart {
      max-width: 95%;
      margin: 10px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,215,0,0.1);
      overflow: hidden;
    }
    input, select {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      width: 200px;
      font-size: 1rem;
      backdrop-filter: blur(4px);
    }
    button {
      background: linear-gradient(135deg, #1db954, #27a368);
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    p {
      margin: 4px;
      font-size: 1rem;
      color: #ddd;
    }
    #leaderboard {
      background: rgba(255, 215, 0, 0.08);
      border: 1px solid gold;
      border-radius: 12px;
      padding: 15px;
      max-width: 300px;
      width: 90%;
      margin: 20px auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255,215,0,0.2);
    }
    #leaderboard h3 {
      font-family: 'Titillium Web', sans-serif;
      color: gold;
      margin: 0 0 10px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
      color: #ccc;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<h1>üíπ MAC'S TRADING SIMULATOR CHALLENGE üí∞</h1>

<input type="text" id="playerName" placeholder="Enter your name">
<br>
<label for="modeSelect">Mode:</label>
<select id="modeSelect" onchange="handleModeChange()">
  <option value="standard">Standard (5min)</option>
  <option value="timeAttack">Time Attack (2min, 50x/100x only)</option>
</select>
<br>
<label for="leverageSelect">Leverage:</label>
<select id="leverageSelect">
  <option value="1">1x</option>
  <option value="5">5x</option>
  <option value="10" selected>10x</option>
  <option value="20">20x</option>
  <option value="50">50x</option>
  <option value="100">100x</option>
</select>

<p id="balance">Balance: $500</p>
<p id="position">Position: None</p>
<p id="unrealized">Unrealized PnL: $0</p>
<p id="timer">Time Left: 300s</p>

<div id="chart"></div>
<div id="volumeChart"></div>
<div id="rsiChart"></div>

<button onclick="startGame()">START GAME</button>
<button onclick="goLong()">GO LONG</button>
<button onclick="goShort()">GO SHORT</button>
<button onclick="closePosition()">CLOSE POSITION</button>

<div id="leaderboard">
  <h3>üèÜ Leaderboard</h3>
  <ul id="leaderboardList"></ul>
</div>

<script>
// KEEP EXISTING GAME JS HERE ‚Äî no changes needed if logic works
// ApexCharts will inherit colors ‚Üí but to match Titan Academy colors:

const chartColors = {
  candlestick: { up: '#1db954', down: '#d9534f' },
  volume: { up: 'rgba(40,167,69,0.6)', down: 'rgba(217,83,79,0.6)' },
  rsi: '#FFD700'
};

const chartOptions = {
  chart: { type: 'candlestick', height: 300, background: '#1c1c1c' },
  series: [{ data: [] }],
  xaxis: { type: 'datetime' },
  theme: { mode: 'dark' },
  plotOptions: {
    candlestick: {
      colors: {
        upward: chartColors.candlestick.up,
        downward: chartColors.candlestick.down
      }
    }
  }
};
const volumeOptions = {
  chart: { type: 'bar', height: 120, background: '#222' },
  series: [{ name: 'Volume', data: [] }],
  xaxis: { type: 'datetime', labels: { show: false } },
  theme: { mode: 'dark' },
  colors: [chartColors.volume.up]
};
const rsiOptions = {
  chart: { type: 'line', height: 120, background: '#222' },
  series: [{ name: 'RSI', data: [] }],
  xaxis: { type: 'datetime', labels: { show: false } },
  yaxis: { min: 0, max: 100 },
  theme: { mode: 'dark' },
  colors: [chartColors.rsi]
};

// Then same JS logic as before for rendering/updating charts & gameplay!
</script>

</body>
</html>
